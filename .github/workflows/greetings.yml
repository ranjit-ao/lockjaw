name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to the project. Please browse previous issues to check for duplicates before submitting a new one.'' first issue'
        pr-message: 'Thank you for your pr! Keep an eye out for additional comments in case anything needs to be changed.'' first pr'
